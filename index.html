<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mesh Export Tool</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <section id="loading-screen">
      <div id="loader"></div>

      <div id="title">PechaKucha - VR Ballshooter Demo</div>
      <div id="count">
        Step 1: Press "START XR" to enter space<br />
        Step 2: Have fun!<br />
        Controllers: Main triggers = Shoot balls, X = Hide Room<br />
        Hands: Pinch thumb and pointer finger to shoot balls
      </div>
    </section>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.170.0/build/three.module.js"
        }
      }
    </script>
    <script>
      if (location.protocol != "https:") {
        location.href =
          "https:" +
          window.location.href.substring(window.location.protocol.length);
      }
    </script>
    <script type="module" src="client.js"></script>
  </body>
</html>
